<div class="container height-56">
	<div class="dev-skills">
	<span>Development Skills</span>
	</div>

<div class="modal-body row" *ngFor = "let data of status">
  <div class="col-md-2 skills-txt">
   {{data.title}}
  </div>
  <div class="col-md-8 skills-bar">
   <div class="progress">
  			<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width.%]=data.percentage>{{data.percentage}}</div>
	</div>
  </div>
</div>

</div>
